<!DOCTYPE html>
<html lang="en">
    <head>        
        <title>National Park Search App</title>
        <meta charset="UTF-8">
        <meta name="description" content="Search for National Parks in the USA">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1>Find National Parks</h1>
    
            <form>
                <label for="states">Provide one or more State Codes (comma separated if searching for multiple states. ex: 'CO,UT,AZ')</label>
                <input id="states" type="text" placeholder="Type one or more State Codes" required>

                <label for="maxResults">Maximum number of search results</label>
                <input id="maxResults" type="number" value="10" min="1" required>

                <input type="submit" value="Search">
            </form>

            <section>
                <ul class="results">

                </ul>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
